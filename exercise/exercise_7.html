<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercise 7</title>
</head>
<body>
	<style>
		body {display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; background-color: #faf3dd; font-size: 20px;}
		h3 { color: #c1121f;}
		h3 span {color: #003566;}
	</style>
	<script>
		let mouthNumberMin = 1, mouthNumberMax = 12
		let mouthRandom = mouthNumberMin + Math.floor(Math.random() * (mouthNumberMax - mouthNumberMin + 1))
		let dayNumberMin = 0, dayNumberMax = 6
		let dayRandom = dayNumberMin + Math.floor(Math.random() * (dayNumberMax - dayNumberMin + 1))
		document.write(`<h3>Result: <span>${mouthRandom + dayRandom}</span></h3>`)
	</script>
</body>
