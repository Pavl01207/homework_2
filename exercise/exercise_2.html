<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercise 2</title>
</head>
<body>
	<style>
		body {display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; background-color: #faf3dd; font-size: 20px;}
		h3 { color: #c1121f;}
		h3 span {color: #003566;}
	</style>
	<script>
		let dateBirthday = parseInt(prompt('Enter your year of birth'))
		let dateToday = new Date()
		document.write(`<h3>You are <span>${dateToday.getFullYear() - dateBirthday}</span> years old</h3>`)
	</script>
</body>
</html>
