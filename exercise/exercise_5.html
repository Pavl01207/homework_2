<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercise 5</title>
</head>
<body>
	<style>
		body {display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; background-color: #faf3dd; font-size: 20px;}
		h3 { color: #c1121f;}
		h3 span {color: #003566;}
	</style>
	<script>
		let timeInSec = parseInt(prompt('Enter time in sec'))
		const TIME_IN_MINUTES = Math.floor(timeInSec / 60)
		const TIME_IN_HOURS = Math.floor(timeInSec / 3600)
		document.write(`<h3>Time in minutes: <span>${TIME_IN_MINUTES}</span> min<br>Time in hours: <span>${TIME_IN_HOURS}</span> hr</h3>`)
	</script>
</body>
</html>
